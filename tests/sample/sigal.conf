[sigal]

# theme
theme = default

# size of resized image
img_size = 640x480

# generate thumbnails
make_thumbs = 1

# directory of the thumbnails
thumb_dir = thumbnail

# prefix for thumbnails name
thumb_prefix =
thumb_suffix = .tn

# thumbnail size
thumb_size = 200x150

# crop the image to fill the box
thumb_fit = 1

# keep big image
keep_orig = 1
orig_dir = original

# jpeg quality
jpg_quality = 90

# keep exif metadatas in output image
exif = 1

# add a copyright text on the image
copyright = An example copyright message
