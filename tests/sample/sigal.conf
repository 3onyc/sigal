[sigal]

# theme
theme = default
# size of resized image
img_size = 640x480
# generate thumbnails
make_thumbs = 0
# directory of the thumbnails
thumb_dir = thumbnail
# prefix for thumbnails name
thumb_prefix = TN-
# thumbnail size
thumb_size = 200x150
# crop the image to fill the box
thumb_fit = 1
# keep big image
big_img = 1
bigimg_dir = original
# jpeg quality
jpg_quality = 90
# keep exif metadatas in output image
exif = 1
# add a copyright text on the image
copyright = the copyright msg
